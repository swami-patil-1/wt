<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Semester Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h3 class="text-center mb-4">VIT Sem Result Generation</h3>

      <form action="backend.php" method="POST">
        <input
          class="form-control mb-3"
          placeholder="Student name"
          name="name"
          required
        />
        <input
          class="form-control mb-3"
          placeholder="Roll number"
          name="roll_no"
          required
        />

        <h5>MSE Marks (out of 30)</h5>
        <div class="row">
          <input class="form-control col m-1" placeholder="Sub1" name="mse1" />
          <input class="form-control col m-1" placeholder="Sub2" name="mse2" />
          <input class="form-control col m-1" placeholder="Sub3" name="mse3" />
          <input class="form-control col m-1" placeholder="Sub4" name="mse4" />
        </div>

        <h5 class="mt-3">ESE Marks (out of 70)</h5>
        <div class="row">
          <input class="form-control col m-1" placeholder="Sub1" name="ese1" />
          <input class="form-control col m-1" placeholder="Sub2" name="ese2" />
          <input class="form-control col m-1" placeholder="Sub3" name="ese3" />
          <input class="form-control col m-1" placeholder="Sub4" name="ese4" />
        </div>

        <button type="submit" class="btn btn-primary mt-3">
          Generate Result
        </button>
      </form>
    </div>
  </body>
</html>
